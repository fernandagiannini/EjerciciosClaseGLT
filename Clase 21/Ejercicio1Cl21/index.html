<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejercicio 1 Cl 21</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
        <h2>Complete los datos requeridos:</h2>
    </header>
    <hr>
    <main>
        <div id="principal">
            <form id="register">
                <label>Nombre</label>
                <input id="fName" type="text" placeholder="First Name"><br>
                <label>Apellido</label>
                <input id="lName" type="text" placeholder="Last Name"><br>
                <label>Usuario *</label>
                <input id="username" placeholder="Username" required><br>
                <label>Contraseña *</label>
                <input id="password" type="password" placeholder="Password" required><br>
                <label>Confirme la Contraseña *</label>
                <input id="cpassword" type="password" placeholder="Confirm Password"required><br>
                <label>Fecha de Nacimiento</label>
                <input id="bDate" type="date"><br>
                <label>Desea recibir nuestro Newsletter?</label>
                <input id="nLetter" type="checkbox"><br>
                <button id="button" type="submit">Enviar</button>
            </form>
            <h4></h4>
        </div>
     <div id="message"></div>
    </main>
    <hr>
    <footer>
        <h4>Ejercicio 1 de clase 21</h4>
        <h4>Fernanda Giannini</h4>
    </footer>
    <script src="index.js"></script>
</body>
</html>
